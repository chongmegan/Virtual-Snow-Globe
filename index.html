<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Virtual Snow Globe</title>
        <script src="https://d3js.org/d3.v6.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Virtual Snow Globe</h1>
        <h3>Click on buttons below to interact with the snowglobe and hover over the stars!</h3>
        <div id="canvas">
        </div>
        <h2>Use these controls to interact with the snow globe:</h2>
        <div id="controls">
            <div id="column">
                <button id="color">Change base color</button>
                <button id="tree">Light up the tree</button>
                <button id="skate-forward">Skate</button>
                <input type="checkbox" id="candycane">
                <label for="cabin">Add decorations</label>
            </div>
            <div id="column">
                <button id="restart">Start over</button>
            </div>
        </div>
        <script src="script.js">
        </script>
    </body>
</html>
